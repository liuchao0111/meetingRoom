services:
  mysql:
    image: mysql:8
    container_name: meeting-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: meeting_room_booking
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: meeting-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./meeting_room_booking_system_backend
    container_name: meeting-backend
    restart: always
    expose:
      - "3000"
    depends_on:
      - mysql
      - redis

  frontend:
    build: ./metting_room_booking_system_frotend
    container_name: meeting-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  admin:
    build: ./meeting_room_booking_system_admin
    container_name: meeting-admin
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  nginx:
    build: ./nginx
    container_name: meeting-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - admin

volumes:
  mysql_data:
  redis_data:

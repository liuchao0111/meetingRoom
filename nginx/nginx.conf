events {
    worker_connections 1024;
}

http {
    # 性能优化
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # 客户端配置
    client_max_body_size 10M;

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name leachliu.cn www.leachliu.cn admin.leachliu.cn;
        return 301 https://$host$request_uri;
    }

    # 用户前端 HTTPS
    server {
        listen 443 ssl;
        server_name leachliu.cn www.leachliu.cn;

        ssl_certificate /etc/letsencrypt/live/leachliu.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/leachliu.cn/privkey.pem;

        # API 代理
        location /api/ {
            proxy_pass http://backend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 静态文件
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # 管理后台 HTTPS
    server {
        listen 443 ssl;
        server_name admin.leachliu.cn;

        ssl_certificate /etc/letsencrypt/live/leachliu.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/leachliu.cn/privkey.pem;

        # API 代理
        location /api/ {
            proxy_pass http://backend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 静态文件
        location / {
            proxy_pass http://admin:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
